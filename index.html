<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Maker</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" name="contact" required>

            <h2>Professional Summary</h2>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <h2>Skills</h2>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <h2>Education</h2>
            <textarea id="education" name="education" rows="4" required></textarea>

            <h2>Experience</h2>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <h2>Projects</h2>
            <textarea id="projects" name="projects" rows="4" required></textarea>

            <h2>Certifications</h2>
            <textarea id="certifications" name="certifications" rows="4" required></textarea>

            <h2>Languages</h2>
            <textarea id="languages" name="languages" rows="4" required></textarea>

            <h2>References</h2>
            <textarea id="references" name="references" rows="4" required></textarea>

            <h2>Template Choices</h2>
            <select id="template" name="template">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <option value="template3">Template 3</option>
            </select>

            <h2>Format Choices</h2>
            <select id="format" name="format">
                <option value="pdf">PDF</option>
                <option value="docx">Docx</option>
                <option value="txt">TXT</option>
            </select>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
        <div id="preview" class="preview">
            <h2>Live Preview</h2>
            <div id="resumePreview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
